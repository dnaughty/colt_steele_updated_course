<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Race Registration</h1>

    <form action="">
        <div>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" placeholder="First name" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" placeholder="Last Name" required>

            <div>
                <p>Select a Race: </p>

                <div>
                    <input type="radio" name="race" id="fun">
                    <label for="fun">Fun Run 5k</label>
                </div>
                    <input type="radio" name="race" id="half">
                    <label for="half">Half Marathon</label>
                <div>
                    <input type="radio" name="race" id="full">
                    <label for="full">Full Marathon</label>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                    <label for="age">Select Age Group</label>
                    <select name="age" id="age">
                    <option value="under18">Under 18</option>
                    <option value="18">18 to 20</option>
                    <option value="21">21 to 25</option>
                    <option value="26">26 and up</option>
                </select>
                </div>
                

            </div>
        </div>

        <button>Register</button>




    </form>

    
</body>
</html>
